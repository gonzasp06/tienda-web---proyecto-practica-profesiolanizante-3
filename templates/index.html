<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    
        <!--Estilo CSS-->
        <link rel="stylesheet"  href="{{ url_for('static', filename='style.css') }}">
            
        <!-- Vinculacion con Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>

<body>
    <header data-bs-theme="dark" class="navbar-dark bg-dark shadow-sm">
        <h1 class="text-light">Catalogo de productos</h1>
        <!-- Navbar de Bootstrap -->
        <nav class="navbar navbar-expand-lg ">
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <ul class="nav">
                        <li class="nav-item active">    
                            <a class="nav-link active navbar-brand d-flex align-items-center" href="/">Inicio</a>
                        </li>
        
                        <li class="nav-item">
                            <a class="nav-link navbar-brand d-flex align-items-center" href="/formulario">Publicar producto</a>
                        </li>
                    </ul>
                </ul>
            </div>
        </nav>
    </header>
    
    <h1>Catálogo de Productos</h1>
    <div class="container">
        <div class="row row-cols-3">
          {% for producto in productos %}
          <div class="col">
            <div class="card">
              <img src="{{ producto[6] }}" class="card-img-top" alt="Imagen del producto">
              <div class="card-body">
                <h5 class="card-title">{{ producto[1] }}</h5>
                <p class="card-text">Descripción: {{ producto[2] }}</p>
                <p class="card-text">Categoria: {{ producto[3] }}</p>
                <p class="card-text">Precio: {{ producto[4] }}</p>
                <p class="card-text">Cantidad disponible: {{ producto[5] }}</p>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
    </div>
    

    <footer class="text-body-secondary py-5">
        <div class="container">
          <p class="float-end mb-1">
            <a href="#">Volver al inicio</a>
          </p>
        </div>
    </footer>
   
</body>
</html>
